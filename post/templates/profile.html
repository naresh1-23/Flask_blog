{% extends 'layout.html' %}
{% block content %}
<div class="card" style="width: 50%; margin-top: 5%; margin-left: 25%;">
    <img src="{{ image_file }}" class="rounded-circle account-img" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ current_user.username }}</h5>
      <p class="card-text">Email = {{ current_user.email }}</p>
      <a href="{{ url_for('update') }}" class="btn btn-primary">Change Profile</a>
    </div>
  </div>
{% endblock content %}
